<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Photo ‚Äì Baba Odunlade</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .photo-view {
      text-align: center;
      padding: 30px 20px;
    }

    .photo-view h2 {
      color: #a6862e;
      margin-bottom: 20px;
    }

    .main-photo {
      width: 95%;
      max-width: 800px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
      margin-bottom: 25px;
    }

    .side-photos {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .side-photos img {
      width: 45%;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    .back-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background: #a6862e;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      transition: 0.3s;
    }

    .back-btn:hover {
      background: #c8a64b;
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1>üì∏ Photo Speaks</h1>
  </section>

  <div class="photo-view" id="photo-view">
    <!-- JS will fill this -->
  </div>

  <footer>
    <p>In loving memory of Chief Babatunde Odunlade üïäÔ∏è</p>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const group = params.get('group');
    const viewDiv = document.getElementById('photo-view');

    const photos = {
      1: {
        title: "Day 1 ‚Äì Service of Songs",
        main: "main1.jpg",
        sides: ["images/side1a.jpg", "images/side1b.jpg"]
      },
      2: {
        title: "Day 2 ‚Äì Burial & Thanksgiving",
        main: "images/main2.jpg",
        sides: ["images/side2a.jpg", "images/side2b.jpg"]
      }
    };

    if (photos[group]) {
      const { title, main, sides } = photos[group];
      viewDiv.innerHTML = `
        <h2>${title}</h2>
        <img src="${main}" class="main-photo" alt="${title}">
        <div class="side-photos">
          <img src="${sides[0]}" alt="">
          <img src="${sides[1]}" alt="">
        </div>
      
      `;
    } else {
      viewDiv.innerHTML = "<p>Photo group not found.</p>";
    }
  </script>
</body>
</html>
