<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Program ‚Äì Baba Odunlade</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #fdf8ef;
      color: #333;
      height: 100vh;
      overflow: hidden;
    }

    /* === MENU === */
    .menu-toggle {
      font-size: 30px;
      position: fixed;
      top: 20px;
      left: 25px;
      color: white;
      z-index: 20;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      backdrop-filter: blur(6px);
      transition: all 0.3s ease;
    }

    .menu-toggle:hover {
      background: rgba(255, 215, 0, 0.8);
      color: #000;
    }

    nav {
      position: fixed;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100vh;
      background: linear-gradient(135deg, #caa84d, #e4c77b);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 25px;
      transition: left 0.5s ease;
      z-index: 15;
    }

    nav.show {
      left: 0;
    }

    nav a {
      font-size: 1.5rem;
      font-weight: 500;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    nav a:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.1);
    }

    /* === PDF VIEW === */
    .pdf-container {
      width: 100%;
      height: 100vh;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- === MENU === -->
  <div class="menu-toggle" onclick="toggleMenu()">‚ò∞</div>
  <nav id="menu">
    <a href="index.html">üè† Home</a>
    <a href="program.html">üìú Program</a>
    <a href="photos.html">üì∏ Photo Speaks</a>
    <a href="tributes.html">üíê Tributes</a>
    <a href="about.html">üë§ Biography</a>
    <a href="contact.html">üìû Contact</a>
  </nav>

  <!-- === PDF === -->
  <div class="pdf-container">
    <iframe src="program.pdf"></iframe>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById('menu').classList.toggle('show');
    }
  </script>

</body>
</html>
