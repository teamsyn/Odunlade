<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baba Odunlade ‚Äì Photo Speaks</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .photo-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      padding-bottom: 15px;
      transition: transform 0.3s ease;
    }

    .photo-card:hover {
      transform: scale(1.03);
    }

    .photo-card img {
      width: 100%;
      border-bottom: 2px solid #f5e0a1;
    }

    .photo-card h3 {
      margin: 15px 0 10px;
      color: #a6862e;
      font-size: 1.1rem;
    }

    .view-btn {
      background: #a6862e;
      color: white;
      text-decoration: none;
      padding: 8px 20px;
      border-radius: 10px;
      transition: 0.3s;
    }

    .view-btn:hover {
      background: #c8a64b;
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1>üì∏ Photo Speaks</h1>
    <h2>Memories of Chief Babatunde Odunlade</h2>
  </section>

  <div class="gallery">
    <div class="photo-card">
      <img src="main1.jpg" alt="Early Life">
      <h3>Early Life ‚ú®</h3>
      <a href="photo.html?group=1" class="view-btn">View More</a>
    </div>

    <div class="photo-card">
      <img src="main2.jpg" alt="Fam'n'freinds">
      <h3>Family and Friends</h3>
      <a href="photo.html?group=2" class="view-btn">View More</a>
    </div>
  </div>

  <footer>
    <p>‚ÄúTo live in the hearts we leave behind is not to die.‚Äù üïäÔ∏è</p>
  </footer>
</body>
</html>
