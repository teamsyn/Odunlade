<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tributes ‚Äì Baba Odunlade</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #fdf8ef;
      color: #333;
      overflow-x: hidden;
    }

    /* === MENU === */
    .menu-toggle {
      font-size: 30px;
      position: fixed;
      top: 20px;
      left: 25px;
      color: white;
      z-index: 20;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      backdrop-filter: blur(6px);
      transition: all 0.3s ease;
    }

    .menu-toggle:hover {
      background: rgba(255, 215, 0, 0.8);
      color: #000;
    }

    nav {
      position: fixed;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100vh;
      background: linear-gradient(135deg, #caa84d, #e4c77b);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 25px;
      transition: left 0.5s ease;
      z-index: 15;
    }

    nav.show {
      left: 0;
    }

    nav a {
      font-size: 1.5rem;
      font-weight: 500;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    nav a:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.1);
    }

    /* === HERO === */
    .hero {
      height: 50vh;
      background: linear-gradient(135deg, rgba(186,146,45,0.7), rgba(240,210,110,0.8)),
                  url('hero.jpg') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    .hero h1 {
      font-size: 2.6rem;
      color: #ffe58f;
      margin-bottom: 10px;
      text-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    /* === TRIBUTES SECTION === */
    .tributes {
      max-width: 900px;
      margin: 60px auto;
      background: #fff;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .tribute {
      margin-bottom: 40px;
      border-left: 5px solid #b8912d;
      padding-left: 20px;
    }

    .tribute h3 {
      color: #a6862e;
      margin-bottom: 10px;
      font-size: 1.3rem;
    }

    .tribute p {
      line-height: 1.7;
      font-size: 1rem;
      color: #444;
    }

    footer {
      background: #b8912d;
      color: white;
      text-align: center;
      padding: 25px;
      font-size: 1rem;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <!-- === MENU === -->
  <div class="menu-toggle" onclick="toggleMenu()">‚ò∞</div>
  <nav id="menu">
    <a href="index.html">üè† Home</a>
    <a href="view-program.html">üìú Program</a>
    <a href="photos.html">üì∏ Photo Speaks</a>
    <a href="tributes.html">üíê Tributes</a>
    <a href="about.html">üë§ Biography</a>
    <a href="contact.html">üìû Contact</a>
  </nav>

  <!-- === HERO === -->
  <section class="hero">
    <h1>üíê Tributes</h1>
    <h2>Honoring the Life and Legacy of Chief Babatunde Odunlade</h2>
  </section>

  <!-- === TRIBUTES SECTION === -->
  <section class="tributes" id="tribute-container"></section>

  <!-- === FOOTER === -->
  <footer>
    <p>‚ÄúA life well lived never truly ends.‚Äù üïäÔ∏è</p>
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById('menu').classList.toggle('show');
    }

    // === TRIBUTES JSON-LIKE DATA ===
    const tributes = [
      {
        title: "From the Family",
        message: "Daddy, your wisdom and love shaped us in ways words can‚Äôt describe. You remain our light."
      },
      {
        title: "From Friends and Colleagues",
        message: "Chief Odunlade was a true friend ‚Äî his laughter and humility left a mark on all who knew him."
      },
      {
        title: "From the Community",
        message: "Baba Odunlade‚Äôs generosity touched countless lives. His legacy will always be remembered."
      }
    ];

    // === RENDER TRIBUTES ===
    const container = document.getElementById('tribute-container');
    tributes.forEach(t => {
      container.innerHTML += `
        <div class="tribute">
          <h3>${t.title}</h3>
          <p>${t.message}</p>
        </div>
      `;
    });
  </script>

</body>
</html>
